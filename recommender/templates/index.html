<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 24px;
            padding: 40px 50px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Search Box */
        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 16px 24px;
            font-size: 1.05em;
            font-family: inherit;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }

        input::placeholder {
            color: #aaa;
        }

        /* Search Button - Fixed size, no blinking */
        .search-btn {
            width: 54px;
            height: 54px;
            min-width: 54px;
            max-width: 54px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            flex-shrink: 0;
            flex-grow: 0;
            position: relative;
            overflow: hidden;
        }

        .search-btn:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .search-btn svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .search-btn .btn-spinner {
            position: absolute;
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .search-btn.loading svg {
            opacity: 0;
        }

        /* Suggestions */
        #suggestions {
            background: #fff;
            border: 2px solid #e8e8e8;
            border-radius: 14px;
            padding: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            max-height: 300px;
            overflow-y: auto;
        }

        #suggestions:empty {
            display: none;
        }

        #suggestions .suggestion-item {
            padding: 12px 18px;
            margin: 4px 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            border-left: 4px solid #667eea;
            cursor: pointer;
            border-radius: 10px;
            color: #333;
            font-weight: 500;
            font-size: 0.95em;
            transition: all 0.2s ease;
        }

        #suggestions .suggestion-item:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-left-color: #fff;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        /* Recommendations Grid - 2 per row */
        #recommendations {
            position: relative;
            min-height: 100px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            justify-items: center;
        }

        /* Movie Card */
        .card {
            background: linear-gradient(145deg, #fff 0%, #f8f9fa 100%);
            border: none;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
            border-radius: 18px;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.35);
            background: linear-gradient(145deg, #f0f4ff 0%, #f5f0ff 100%);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover .card-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card:hover .card-content strong {
            color: #fff;
        }

        .poster-container {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .card .poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .card:hover .poster {
            transform: scale(1.08);
        }

        /* Placeholder for missing poster */
        .no-poster {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .no-poster .icon {
            font-size: 4em;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .no-poster .text {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .card-content {
            padding: 18px 20px;
            position: relative;
            z-index: 1;
            transition: background 0.4s ease;
        }

        .card strong {
            display: block;
            font-size: 1.05em;
            margin-bottom: 12px;
            color: #2c3e50;
            font-weight: 600;
            line-height: 1.3;
            transition: all 0.3s ease;
        }

        .rating-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rating-item {
            font-size: 0.9em;
            font-weight: 500;
            color: #666;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: color 0.3s ease;
        }

        .card:hover .rating-item {
            color: #fff;
        }

        .rating-item .star {
            color: #ffc107;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.5em;
            font-weight: 600;
        }

        /* Loader */
        .loader-overlay {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.85);
            z-index: 50;
            border-radius: 18px;
            flex-direction: column;
            gap: 15px;
        }

        .loader-overlay.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        .loader-text {
            color: #667eea;
            font-weight: 500;
            font-size: 0.95em;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .movies-grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 25px 20px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Movie Recommender</h1>
        <div class="search-box">
            <input type="text" id="search" placeholder="Search for a movie..." autocomplete="off">
            <button id="search-btn" class="search-btn" title="Search">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 6L9 17l-5-5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div id="suggestions"></div>
        <div id="recommendations">
            <div id="loader" class="loader-overlay">
                <div class="spinner"></div>
                <div class="loader-text">Finding recommendations...</div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById("search");
        const suggestionsDiv = document.getElementById("suggestions");
        const recDiv = document.getElementById("recommendations");
        const loader = document.getElementById("loader");
        const searchBtn = document.getElementById("search-btn");

        // Create spinner element for button (hidden by default)
        const btnSpinner = document.createElement("div");
        btnSpinner.className = "btn-spinner";
        btnSpinner.style.display = "none";
        searchBtn.appendChild(btnSpinner);

        // Debounce + abort support
        let suggestTimer = null;
        let suggestController = null;

        function setButtonLoading(loading) {
            if (loading) {
                searchBtn.classList.add("loading");
                btnSpinner.style.display = "block";
            } else {
                searchBtn.classList.remove("loading");
                btnSpinner.style.display = "none";
            }
        }

        function clearSuggestions() {
            while (suggestionsDiv.firstChild) {
                suggestionsDiv.removeChild(suggestionsDiv.firstChild);
            }
        }

        function clearRecommendations() {
            // Keep the loader but remove everything else
            const children = Array.from(recDiv.children);
            children.forEach(child => {
                if (child.id !== "loader") {
                    recDiv.removeChild(child);
                }
            });
        }

        function showLoader() {
            loader.classList.add("show");
        }

        function hideLoader() {
            loader.classList.remove("show");
        }

        searchInput.addEventListener("input", () => {
            const query = searchInput.value.trim();

            // Cancel pending request
            if (suggestController) {
                try { suggestController.abort(); } catch (e) {}
                suggestController = null;
            }
            if (suggestTimer) clearTimeout(suggestTimer);

            if (!query) {
                clearSuggestions();
                setButtonLoading(false);
                return;
            }

            setButtonLoading(true);
            suggestTimer = setTimeout(async () => {
                suggestController = new AbortController();
                try {
                    const res = await fetch(`/api/suggestions/?query=${encodeURIComponent(query)}`, { 
                        signal: suggestController.signal 
                    });
                    const data = await res.json();
                    clearSuggestions();
                    data.suggestions.forEach(movie => {
                        const div = document.createElement("div");
                        div.className = "suggestion-item";
                        div.textContent = movie;
                        div.onclick = () => getRecommendations(movie);
                        suggestionsDiv.appendChild(div);
                    });
                } catch (err) {
                    if (err.name === "AbortError") return;
                    console.error("Error fetching suggestions:", err);
                } finally {
                    setButtonLoading(false);
                    suggestController = null;
                }
            }, 150);
        });

        // Enter key
        searchInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                const q = searchInput.value.trim();
                if (q) getRecommendations(q);
            }
        });

        // Button click
        searchBtn.addEventListener("click", () => {
            const q = searchInput.value.trim();
            if (q) getRecommendations(q);
        });

        async function getRecommendations(movie) {
            clearSuggestions();
            searchInput.value = movie;
            setButtonLoading(false);

            // Show loader for every search
            showLoader();

            try {
                const res = await fetch(`/api/recommendations/?movie=${encodeURIComponent(movie)}`);
                const data = await res.json();

                hideLoader();
                clearRecommendations();

                // Add heading
                const h2 = document.createElement("h2");
                h2.textContent = "üéØ Recommended Movies";
                recDiv.insertBefore(h2, loader);

                // Create grid container
                const grid = document.createElement("div");
                grid.className = "movies-grid";

                // Render cards
                data.recommendations.forEach(m => {
                    const card = document.createElement("div");
                    card.className = "card";

                    // Poster container
                    const posterContainer = document.createElement("div");
                    posterContainer.className = "poster-container";

                    // Check if poster URL is placeholder
                    const isPlaceholder = !m.poster_url || m.poster_url.includes("placeholder");

                    if (isPlaceholder) {
                        // Create nice placeholder
                        const noPoster = document.createElement("div");
                        noPoster.className = "no-poster";
                        noPoster.innerHTML = '<div class="icon">üé¨</div><div class="text">No Poster Available</div>';
                        posterContainer.appendChild(noPoster);
                    } else {
                        const img = document.createElement("img");
                        img.className = "poster";
                        img.src = m.poster_url;
                        img.alt = m.title;
                        img.loading = "eager";
                        img.onerror = () => {
                            // Replace with nice placeholder on error
                            posterContainer.innerHTML = '<div class="no-poster"><div class="icon">üé¨</div><div class="text">No Poster Available</div></div>';
                        };
                        posterContainer.appendChild(img);
                    }
                    card.appendChild(posterContainer);

                    // Card content
                    const content = document.createElement("div");
                    content.className = "card-content";

                    const title = document.createElement("strong");
                    title.textContent = m.title;
                    content.appendChild(title);

                    const ratingRow = document.createElement("div");
                    ratingRow.className = "rating-row";

                    const rating = document.createElement("div");
                    rating.className = "rating-item";
                    rating.innerHTML = '<span class="star">‚≠ê</span> ' + m.mean.toFixed(1);

                    const votes = document.createElement("div");
                    votes.className = "rating-item";
                    votes.textContent = "üéüÔ∏è " + m.count + " votes";

                    ratingRow.appendChild(rating);
                    ratingRow.appendChild(votes);
                    content.appendChild(ratingRow);

                    card.appendChild(content);
                    grid.appendChild(card);
                });

                recDiv.insertBefore(grid, loader);

            } catch (err) {
                console.error("Error fetching recommendations:", err);
                hideLoader();
                clearRecommendations();
                const errP = document.createElement("p");
                errP.style.cssText = "color: #e74c3c; text-align: center; padding: 20px;";
                errP.textContent = "Failed to load recommendations. Please try again.";
                recDiv.insertBefore(errP, loader);
            }
        }
    </script>
</body>
</html>
